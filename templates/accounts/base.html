<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MFA Login{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .container { max-width: 480px; margin: 0 auto; }
        form { display: grid; gap: 0.75rem; }
        input, select { padding: 0.5rem; }
        .messages { margin-bottom: 1rem; }
        .messages .msg { padding: 0.5rem; border-left: 4px solid #999; background: #f7f7f7; margin: 0.25rem 0; }
        nav a { margin-right: 1rem; }
    </style>
    {% block head %}{% endblock %}
    {% load static %}
    {% load i18n %}
    {% load tz %}
</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Registro</a>
            <a href="{% url 'unlock' %}">Desbloqueo</a>
            <a href="{% url 'recover' %}">Recuperar</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}">Salir</a>
            {% endif %}
        </nav>
        <div class="messages">
            {% for message in messages %}
                <div class="msg">{{ message }}</div>
            {% endfor %}
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
